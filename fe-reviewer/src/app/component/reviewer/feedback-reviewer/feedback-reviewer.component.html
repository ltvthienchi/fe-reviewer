<div class="col-8 offset-2">
  <br>
  <h2 class="text-center text-info">Feedback To Admin About Website</h2>

  <form class="margintop">
    <div class="form-group row">
      <label for="title" class=" col-sm-2"><strong>Title:</strong></label>
      <input type="text" class="form-control col-sm-10" id="title" placeholder="Enter Title" name="title" required>
    </div>

    <div class="form-group row">
      <label for="content" class="col-sm-2"><strong>Content:</strong></label>
      <textarea class="form-control col-sm-10" id="content" placeholder="Enter Content" name="content" rows="10" required></textarea>
    </div>

    
    <button type="submit" class="btn btn-primary float-right">Submit</button>
  </form>

</div>
