<div class="row p-main">
  <div class="col-sm-3">
    <app-top-company></app-top-company>
  </div>

  <div class="col-sm-6">
    <div *ngFor="let item of myData">
      <app-content-post [item]="item"></app-content-post>
    </div>
  </div>

  <div class="col-sm-3">
    <div class="container-rank" id="quang-cao">
      <div class="top-company">
        <p class="title">Quang cao</p>

    </div>
  </div>
</div>
