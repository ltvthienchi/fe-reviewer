<div class="container-test">

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-8"></div>
      <div class="col-sm-4" style="margin-top: 100px">
        <div class="d-flex h-100 ">
          <div class="card">
            <div class="card-header">
              <h3>Sign Up</h3>
            </div>
            <div class="card-body">
              <ul class="nav nav-pills nav-justified mb-3" id="pills-tab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                     aria-controls="pills-home" aria-selected="true">Normal Account</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                     aria-controls="pills-profile" aria-selected="false">Business Account</a>
                </li>
              </ul>
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                  <!-- Normal User -->
                  <form [formGroup]="normalForm" (submit)="submitNormalForm()">
                    <input type="hidden" name="typeCompany" value="normal" />
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-at"></i></span>
                      </div>
                      <input type="text" class="form-control" placeholder="Email" formControlName="email">
                      <app-text-alert [field]="'email'" [invalidField]="'email'" style="width: 100%"
                                      [form]="normalForm" [invalidForm]="validatorForm.normalForm"></app-text-alert>
                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-key"></i></span>
                      </div>
                      <input type="text" class="form-control" placeholder="Password" formControlName="password">
                      <app-text-alert [field]="'password'" [invalidField]="'password'" style="width: 100%"
                                      [form]="normalForm" [invalidForm]="validatorForm.normalForm"></app-text-alert>
                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-key"></i></span>
                      </div>
                      <input type="password" class="form-control" placeholder="Confirm password" formControlName="confirmPassword">
                      <app-text-alert [field]="'confirmPassword'" [invalidField]="'confirmPassword'" style="width: 100%"
                                      [form]="normalForm" [invalidForm]="validatorForm.normalForm"></app-text-alert>
                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                      </div>
                      <input type="text" class="form-control" placeholder="First Name" formControlName="firstName">
                      <app-text-alert [field]="'firstName'" [invalidField]="'name'" style="width: 100%"
                                      [form]="normalForm" [invalidForm]="validatorForm.normalForm"></app-text-alert>
                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                      </div>
                      <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName">
                      <app-text-alert [field]="'lastName'" [invalidField]="'name'" style="width: 100%"
                                      [form]="normalForm" [invalidForm]="validatorForm.normalForm"></app-text-alert>
                    </div>
                    <div class="form-group">
                      <input type="submit" value="Register" class="btn float-right login_btn">
                    </div>
                  </form>
                </div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                  <!-- Business  Account-->
                  <form>
                    <input type="hidden" name="typeCompany" value="normal" />
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-at"></i></span>
                      </div>
                      <input type="text" [(ngModel)]="company.emailCompany" class="form-control" placeholder="Email Company">

                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-key"></i></span>
                      </div>
                      <input type="password" [(ngModel)]="company.password" class="form-control" placeholder="Password">
                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-key"></i></span>
                      </div>
                      <input type="password" [(ngModel)]="company.confirmPassword" class="form-control" placeholder="Confirm password">
                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-building"></i></span>
                      </div>
                      <input type="text" [(ngModel)]="company.nameCompany" class="form-control" placeholder="Name Company">
                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-map-marked-alt"></i></span>
                      </div>
                      <input type="text" [(ngModel)]="company.addrCompany" class="form-control" placeholder="Address Company">
                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                      </div>
                      <input type="text" [(ngModel)]="company.telCompany" class="form-control" placeholder="Phone Company">
                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fab fa-chrome"></i></span>
                      </div>
                      <input type="text" [(ngModel)]="company.webCompany" class="form-control" placeholder="Website Company">
                    </div>
                    <div class="form-group">
                      <input type="button" value="Register" (click)="createCompany()" class="btn float-right login_btn">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
