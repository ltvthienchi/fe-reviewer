<div class="d-flex align-items-stretch">
  <div class="container">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Manage Reported Comment</h2>
          </div>
          <div class="col-sm-6">
              <input class="form-control" type="text" (click)="search()" [formControl]="queryField" placeholder="Search"  autofocus>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Reviewer Comment</th>
          <th>Content Comment</th>
          <th>Comment Date</th>
          <th *ngIf="check">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor = "let reported of listReported">


          <td>{{reported.reviewerComment}}</td>
          <td>{{reported.contentComment}}</td>
          <td>{{reported.dateComment |  date:'dd/MM/yyyy'}}</td>
          <td *ngIf="check">
            <a href="#deleteEmployeeModal" class="delete" data-toggle="modal" (click)="saveCommentToModal(reported.idComment)">
              <i class="fas fa-trash-alt" data-toggle="tooltip" title="Delete"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
      
    </div>
  </div>
  <div id="deleteEmployeeModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <input type="hidden" [formControl]="idCommentForm"/>
          <div class="modal-header">
            <h4 class="modal-title">Delete Admin</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete these Records?</p>
            <p class="text-warning">
              <small>This action cannot be undone.</small>
            </p>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-warning" data-dismiss="modal" value="Cancel">
            <input type="button" class="btn btn-danger" value="Delete" (click)="deleteComment(idCommentForm.value)">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
