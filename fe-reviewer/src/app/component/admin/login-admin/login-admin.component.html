<div class="page-holder d-flex align-items-center">
  <div class="container">
    <div class="row align-items-center py-5">
      <div class="col-5 col-lg-7 mx-auto mb-5 mb-lg-0">
        <div class="pr-lg-5"><img src="../../../../assets/wallpaper/illustration.svg" alt="" class="img-fluid"></div>
      </div>
      <div class="col-lg-5 px-lg-4">
        <h2 class="mb-4">Welcome back!</h2>
        <form [formGroup]="signInAdminForm" (submit)="OnAdminSubmit()" class="mt-4">
          <div class="form-group mb-4">
            <input type="text" placeholder="Email address"
                   class="form-control border-0 shadow form-control-lg" formControlName="email">
            <app-text-alert [field]="'email'" [invalidField]="'email'" style="width: 100%"
                            [form]="signInAdminForm" [invalidForm]="validatorForm.signInAdminForm"></app-text-alert>
          </div>
          <div class="form-group mb-4">
            <input type="password" placeholder="Password"
                   class="form-control border-0 shadow form-control-lg text-violet" formControlName="password">
            <app-text-alert [field]="'password'" [invalidField]="'password'" style="width: 100%"
                            [form]="signInAdminForm" [invalidForm]="validatorForm.signInAdminForm"></app-text-alert>
          </div>
<!--          <div class="form-group mb-4">-->
<!--            <div class="custom-control custom-checkbox">-->
<!--              <input id="customCheck1" type="checkbox" checked class="custom-control-input">-->
<!--              <label for="customCheck1" class="custom-control-label">Remember Me</label>-->
<!--            </div>-->
<!--          </div>-->
          <button type="submit" class="btn btn-primary shadow px-5">Log in</button>
        </form>
      </div>
    </div>
  </div>
</div>
