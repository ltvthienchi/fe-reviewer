<section class="py-5">
  <div class="row">
    <div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
      <div class="bg-white shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
        <div class="flex-grow-1 d-flex align-items-center">
          <div class="dot mr-3 bg-violet"></div>
          <div class="text">
            <h6 class="mb-0">Product</h6><span class="text-gray">{{product}}</span>
          </div>
        </div>
        <div class="icon text-white bg-violet"><i class="fas fa-box-open"></i></div>
      </div>
    </div>
    <div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
      <div class="bg-white shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
        <div class="flex-grow-1 d-flex align-items-center">
          <div class="dot mr-3 bg-green"></div>
          <div class="text">
            <h6 class="mb-0">Comment</h6><span class="text-gray">{{comment}}</span>
          </div>
        </div>
        <div class="icon text-white bg-green"><i class="fas fa-comments"></i></div>
      </div>
    </div>
    <div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
      <div class="bg-white shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
        <div class="flex-grow-1 d-flex align-items-center">
          <div class="dot mr-3 bg-blue"></div>
          <div class="text">
            <h6 class="mb-0">Rating</h6><span class="text-gray">{{rating}}</span>
          </div>
        </div>
        <div class="icon text-white bg-blue"><i class="fas fa-star-half-alt"></i></div>
      </div>
    </div>
    <div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
      <div class="bg-white shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
        <div class="flex-grow-1 d-flex align-items-center">
          <div class="dot mr-3 bg-red"></div>
          <div class="text">
            <h6 class="mb-0">Account</h6>
            <span>{{company}}</span><small class="text-gray">: business, </small>
            <span>{{reviewer}}</span><small class="text-gray">: normal</small>
          </div>
        </div>
        <div class="icon text-white bg-red"><i class="fas fa-users"></i></div>
      </div>
    </div>
  </div>
</section>
<app-chart-home></app-chart-home>
