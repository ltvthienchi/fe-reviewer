<div class="row">
  <div class="col-8">
    <div class="boderbody-mid scroll-bar-hidden">
      <form style="background: white; padding: 20px">
        <div class="form-group">
          <label for="exampleInputEmail1">Current Password</label>
          <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Current Password">
<!--          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">New Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter New Password">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Confirm New Password</label>
          <input type="password" class="form-control" placeholder="Enter Confirm New Password">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <div class="col-4 sticky-top" style="z-index: 999;">
    <app-table-review [idCompany]="idUser" ></app-table-review>
  </div>
</div>
