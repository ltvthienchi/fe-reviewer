<div class="p-main margintop">
  <div class="row">
    <div class="col-3">
      <!-- avatar -->
      <div class="border-avt">
        <img src="{{detailCompany.imgAvatarCompany}}" class="" alt="">
        <div class="mt-3">
          <h4 class="">
            {{detailCompany.nameCompany}}
            <i class="fas fa-check-circle txt-main"></i>
          </h4>
        </div>
      </div>
    </div>
    <div class="col-9 ">
      <!-- backgroud -->
      <div class="boderbg rounded">
        <img
          src="{{detailCompany.imgPanelCompany}}"
          class="" alt="">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <!-- menu left -->
    </div>
    <div class="col-9 ">
      <!-- menu company -->
      <div class="menucpn">
        <div class="row" style="padding-left: 5px">
          <div *ngIf="checkAuthGuard() && !isCompanyRole()">
            <div *ngIf="!isFollowed; else elseBlock">
              <button class="btn btn-outline-info btnmargin margin-left"
                      (click)="followCompany(detailCompany.idCompany, 'follow')">
                Subscribe
              </button>
            </div>
            <ng-template #elseBlock>
              <button class="btn btn-info btnmargin margin-left" style="font-weight: normal"
                      (click)="followCompany(detailCompany.idCompany, 'unfollow')">
                <i class="fas fa-check"> Subscribed</i>
              </button>
            </ng-template>
          </div>
          <div *ngIf="checkAuthGuard() && isCompanyAccount()">
            <button class="btn btn-outline-info btnmargin margin-left" id="changeCreateProduct" (click)="changeIsPostProduct()">
              <i class="fas fa-edit"></i>
              <span style="padding-right: 8px">{{txtPostProduct}}</span>
            </button>
          </div>
          <div style="padding-left: 5px" *ngIf="checkAuthGuard() && !isCompanyRole()">
            <button class="btn btn-outline-success btnmargin margin-right" (click)="changeViewReviewer()">
              <i class="fas fa-star">{{txtViewReview}}</i>
            </button>
          </div>
        </div>
      </div>

      <!--Content-->
      <div>
        <app-create-product [idProduct]="idProduct" *ngIf="isPostProduct"></app-create-product>
        <app-home-company (eventAction)="checkEventAction($event)" [items]="lstPost"
                          [idCompany]="idCompany"  *ngIf="!isPostProduct && !isViewReview"></app-home-company>
        <app-review-list-company (eventAction)="checkEventAction($event)"
                                 [idCompany]="idCompany" *ngIf="!isPostProduct && isViewReview"></app-review-list-company>
      </div>
    </div>
  </div>
</div>
