<div class="w-80 margintop">
  <div class="row">
    <div class="col-3">
      <!-- avatar -->
      <div class="boderavt">
        <img src="https://cdn.fptshop.com.vn/Uploads/Originals/2018/10/11/636748771945393060_iPhone-Xs-Max-gold.png"
             class="" alt="">
      </div>
    </div>
    <div class="col-9 ">
      <!-- backgroud -->
      <div class="boderbg rounded">
        <img
          src="https://images-na.ssl-images-amazon.com/images/G/01/img15/brawner/iPhoneXS_OVERVIEW-PAGE-L_US3_4._CB479284099_.jpg"
          class="" alt="">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <!-- menu left -->
      <div class="boderbody-left text-left">
        <h4 class="">Company A</h4>
      </div>
    </div>
    <div class="col-9 ">
      <!-- menu company -->
      <div class="menucpn">
        <div class="row" style="padding-left: 5px">
          <div *ngIf="checkAuthGuard() && !isCompanyAccount()">
            <button class="btn btn-outline-info btnmargin margin-left">
              <i class="fas fa-plus-circle" *ngIf="true"> Subscribe</i>
              <i class="fas fa-minus-circle" *ngIf="false"> Subscribe</i>
            </button>
          </div>
          <div *ngIf="checkAuthGuard() && isCompanyAccount()">
            <button class="btn btn-outline-info btnmargin margin-left" (click)="changeIsPostProduct()">
              <i class="fas fa-edit"></i>
              <span style="padding-right: 8px">{{txtPostProduct}}</span>
            </button>
          </div>
          <div style="padding-left: 5px" *ngIf="checkAuthGuard() && !isCompanyAccount()">
            <button class="btn btn-outline-success btnmargin margin-right"><i class="fab fa-facebook-messenger">
              Messenger</i></button>
          </div>
        </div>
      </div>

      <!--Content-->
      <div>
        <app-create-product *ngIf="isPostProduct"></app-create-product>
        <app-home-company *ngIf="!isPostProduct"></app-home-company>
      </div>
    </div>
  </div>


</div>
