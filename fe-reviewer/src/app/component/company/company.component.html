<div class="p-main margintop">
  <div class="row">
    <div class="col-3">
      <!-- avatar -->
      <div class="border-avt">
        <img src="{{detailCompany.imgAvatarCompany}}" class="" alt="">
        <div class="mt-3">
          <h4 class="">
            {{detailCompany.nameCompany}}
            <i class="fas fa-check-circle txt-main"></i>
          </h4>
        </div>
      </div>
    </div>
    <div class="col-9 ">
      <!-- backgroud -->
      <div class="boderbg rounded">
        <img
          src="{{detailCompany.imgPanelCompany}}"
          class="" alt="">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <!-- menu left -->
    </div>
    <div class="col-9 ">
      <!-- menu company -->
      <div class="menucpn">
        <div class="row" style="padding-left: 5px">
          <div *ngIf="checkAuthGuard() && !isCompanyAccount()">
            <button class="btn btn-outline-info btnmargin margin-left">
              <i class="fas fa-plus-circle" *ngIf="true"> Subscribe</i>
              <i class="fas fa-minus-circle" *ngIf="false"> Subscribe</i>
            </button>
          </div>
          <div *ngIf="checkAuthGuard() && isCompanyAccount()">
            <button class="btn btn-outline-info btnmargin margin-left" id="changeCreateProduct" (click)="changeIsPostProduct()">
              <i class="fas fa-edit"></i>
              <span style="padding-right: 8px">{{txtPostProduct}}</span>
            </button>
          </div>
          <div style="padding-left: 5px" *ngIf="checkAuthGuard() && !isCompanyAccount()">
            <button class="btn btn-outline-success btnmargin margin-right"><i class="fas fa-star">
              View Review Company</i></button>
          </div>
        </div>
      </div>

      <!--Content-->
      <div>
        <app-create-product *ngIf="isPostProduct"></app-create-product>
        <app-home-company [items]="lstPost" *ngIf="!isPostProduct"></app-home-company>
      </div>
    </div>
  </div>


</div>
