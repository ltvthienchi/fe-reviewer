<div class="row p-main">
  <div class="col-sm-3">
    <app-top-company></app-top-company>
  </div>

  <div class="col-sm-6">
    <div *ngIf="myData.length > 0; else elseBlock">
      <div *ngFor="let item of myData">
        <app-content-post [item]="item"></app-content-post>
      </div>
    </div>
    <ng-template #elseBlock><p>Please subscribe any company</p></ng-template>

  </div>

  <div class="col-sm-3">
    <app-advertisment></app-advertisment>
  </div>
</div>
